app = "breathtaking-app-1845"
docker_file_path = ""
github = "https://github.com/nida/react-sample/archive/refs/heads/main.zip"
id = "eb984887eaf41e58d9049e4d1cb3024a221654e6e68bc5f1b3b910d2cdb59f9d6d2f756568e0f02885217205456042b4"

[build]
  builtin = "GitHub"

kill_signal = "SIGINT"
kill_timeout = 5
 
[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  external_port = "80"
  http_checks = []
  internal_port = "3000"
  protocol = "tcp"
  routing_policy = "Latency"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [services.limits]
    cpu = "1"
    memory = "256"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.requests]
    cpu = "0.5"
    memory = "128"

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 6
    timeout = "2s"
